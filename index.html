<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador CC</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div>
            <h1 class="header_cc">CC</h1>
        </div>
    </header>
    <main>
        <section class="contenido_encriptar">
            <textarea class="a_encriptar" cols="100" style="height: 25rem;" placeholder="Ingrese el texto aquí:" autofocus></textarea>
                <h6 class="informacion">  <strong>☠</strong> -  Solo letras minúsculas y sin acentos</h6>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="section-mensaje">
            <div class="ningun_mensaje" id="ningun_mensaje">
                <div class="image">
                    <img src="./assets/transparent-wasp.png" alt="">
                </div>
                <br>
                <br>
                <div class="text">
                    <p>Ningún mensaje fue encontrado.</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <textarea id="mensaje" class="mensaje" style="width: 25rem; height: 25rem;"></textarea>
            <br>
            <div>
                <button class="btn_copiar" onclick="btnCopiar()">Copiar mensaje</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Este sitio fue creado por Rosario Díaz</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
